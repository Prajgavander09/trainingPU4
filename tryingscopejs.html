<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Scope</h2>

<p>Outside myFunction() carName is undefined.</p>

<p id="try1"></p>

<p id="try2"></p>

<script>
myFunction();

function myFunction() {
  var carName = "Volvo";
  document.getElementById("try1").innerHTML = typeof carName + " " + carName;
}
document.getElementById("try2").innerHTML = typeof carName;
</script>

</body>
</html>
