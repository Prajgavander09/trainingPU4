    mouse3 = new mouse("apple","white","4cm","optical");

    mouse.prototype.button = 3

    mouse.prototype.leftClick = function() {
      return "do Select Operation";
    }

    mouse.prototype.rightClick = function() {

    }

    console.log(mouse1.brand , mouse1.color, mouse1.size, mouse1.leftClick() , mouse1.button )
    console.log(mouse2.brand , mouse2.size , mouse2.type, mouse2.leftClick() , mouse2.button )

  </script>
</html>
