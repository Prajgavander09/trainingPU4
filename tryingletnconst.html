<!DOCTYPE html>
<html>
  <title>Checking let and const</title>
  <h2>Checking let, const, var</h2>
  <body>

    global var<p id="para1"></p> 
    global <p id="para2"></p><br>

    <p>Willl show error as const variable is overrided, error below</p>
    <p id="para3"></p><br>

    <p>Now calling inside function </p>

    var <p id="para4"></p>
    let<p id="para5"></p>
    const<p id="para6"></p>

    <p id="para7"></p>
    <p id="para8"></p>

    <script>

    var choc1 = "kitkat";
    {   
        let choc1 = "kitkat";

    }

    try {

      const choc2 = "perk";
      choc2 = 'dairymilk';
    }
      
    catch(err) {

        document.getElementById("para3").innerHTML = err;

    }

    function eat() {

        var choc1 = 'munch1';
        let choc2 = 'munch2';
        const choc3 = 'munch3';

        document.getElementById("para4").innerHTML = choc1;
        document.getElementById("para5").innerHTML = choc2;
        document.getElementById("para6").innerHTML = choc3;

    }
    eat(); //calling function


    //document.getElementById("para3").innerHTML = choc;

    </script>
  </body>
</html>
